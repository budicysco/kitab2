name: kitab
description: Kitab Aswaja.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.18
  adaptive_theme: ^3.2.0
  adhan: ^2.0.0-nullsafety.2
  intl: ^0.18.0
  location: ^4.4.0
  geocoding: ^2.0.5
  # geocoder: ^0.2.1
  # flutter_geocoder: ^0.2.2-nullsafety

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon-kt.png
    - assets/icon-pt.png
    - assets/icon-qc.png

flutter_native_splash:
  color: "#2ecc71"
  image: assets/splash.png
  branding: assets/brand.png
  color_dark: "#0c331c"
  image_dark: assets/splash.png
  branding_dark: assets/brand.png
  web: false

