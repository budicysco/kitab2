name: kitab
description: Kitab Aswaja.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.18
  adaptive_theme: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

flutter_native_splash:
  color: "#2ecc71"
  image: assets/splash.png
  branding: assets/brand.png
  color_dark: "#0c331c"
  image_dark: assets/splash.png
  branding_dark: assets/brand.png
  web: false

